<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- FONT GOOGLE -->
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/v4-shims.css"
    />
    <title>React App</title>
    <style>
      #startingLoader {
        color: white;
        background-color: #4694fc;
        height: 100%;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        text-align: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #startingLoader div {
        margin: 150px auto;
      }

      #startingLoader h1 {
        position: relative;
        bottom: -200px;
      }

      #startingLoader .circle1 {
        height: 50px;
        width: 50px;
        background-color: white;
        border-radius: 50%;
        animation: circle1 1.5s ease-in-out infinite;
        position: absolute;
        left: 40%;
        right: 40%;
      }

      @keyframes circle1 {
        0% {
          top: 0;
        }
        50% {
          top: 100px;
        }
        100% {
          top: 0px;
        }
      }

      #startingLoader .circle2 {
        height: 50px;
        width: 50px;
        background-color: white;
        border-radius: 50%;
        animation: circle2 1.5s ease-in-out infinite;
        position: absolute;
        left: 40%;
        right: 40%;
      }

      @keyframes circle2 {
        0% {
          top: 100px;
        }
        50% {
          top: 0px;
        }
        100% {
          top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <div id="startingLoader">
      <div class="load">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
      <h1>
        Welcome to <br />
        Point of Sale!
      </h1>
    </div>
    <!-- BUILD REACT -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
